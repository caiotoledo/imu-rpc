name: Unittesting

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        buildtype: [Debug, Release]

    runs-on: ubuntu-latest
    name: Unit test ${{ matrix.buildtype }} mode
    container:
      image: caiotoledo/imu-rpc:latest

    steps:
      - name: Install dependencies
        run: |
          apt install valgrind -y

      - uses: actions/checkout@v2

      - name: Run Unit Test
        run: |
          mkdir -p .build/ && cd .build/
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.buildtype }} -DBUILD_UNITTEST=1 ../
          make -j$(nproc)
          ctest --verbose -T memcheck
          exit $(find . -iname MemoryChecker.*.log -exec wc -l {} + | cut -f1 -d' ')
